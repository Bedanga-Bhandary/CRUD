<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Header ends here-->
    <!--Main Section -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                   <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
               </div>
            </div>
            <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use the form bellow to create a new account</span>
        </div>
            <!--form handeling-->
            <form  method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Firstname Lastname">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="Email" value="" placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="Gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="Gender" value="Male">
                            <label for="radio-2" class="radio-lable">Male</label>

                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="Gender" value="FeMale">
                            <label for="radio-3" class="radio-lable">Female</label>
                        </div>
                        </div>
                    <div class="form-group">
                        <label for="Status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="Status" value="Active">
                            <label for="radio-4" class="radio-lable">Active</label>

                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="Status" value="Inactive">
                            <label for="radio-5" class="radio-lable">Inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!--Main Section -->
</body>
</html>
